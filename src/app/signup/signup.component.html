<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h6>Register YourSelf!!</h6>                  
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
  <div class="mb-3">
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Full Name</label>
    <input type="text" formControlName="username" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
    <span class="text-danger" *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">*UserName is required</span>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
    <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
    <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile Number is required</span>
  </div>
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email Id is required</span>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
  </div>
  <div>
    <label for="exampleInputPassword1" class="form-label">UserType </label>
    <select formControlName="usertype" class="form-select" aria-label="Default select example">
  <option selected value="">select UserType</option>
  <option value="Admin">Admin</option>
  <option value="User">User</option>  
</select>
<span class="text-danger" *ngIf="signupForm.controls['usertype'].dirty && signupForm.hasError('required','usertype')">*UserType is required</span>
  </div>
  <button type="submit" [disabled]="!signupForm.valid" class="btn btn-light mt-4">Signup</button>  
                </form>
<a style="color: #fff; margin-top: 10px;" routerLink="/login">Already registered? Click to Login!!</a>
            </div>
        </div>
    </div>
</div>
